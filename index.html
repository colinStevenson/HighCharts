<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HighCharts Demo</title>
	<link rel="stylesheet" href="Content/Styles/bootstrap.css" />
	<link rel="stylesheet" href="Content/Styles/Site.css" />
</head>
<body>
	<header>
		<h1>HighCharts</h1>
		<div id="container" style="height: 500px; min-width: 500px"></div>
	</header>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="Content/Scripts/highstock.js"></script>
	<script src="Content/Scripts/modules/exporting.js"></script>
	<script src="Content/Scripts/themes/ms-brand.js"></script>
	<script type="text/javascript">
		$(function () {

			$.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function (data) {
				// Create the chart
				$('#container').highcharts('StockChart', {


					rangeSelector: {
						selected: 1
					},

					title: {
						text: 'AAPL'
					},

					series: [{
						name: 'AAPL',
						data: data,
						tooltip: {
							valueDecimals: 2
						}
					}]
				});
			});

		});

		</script>
</body>
</html>
